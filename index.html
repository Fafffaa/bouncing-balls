<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Squares</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('bgmain.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place the canvas behind other elements */
        }

        #infoBox {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 250px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            font-family: 'Arial', sans-serif;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        #infoBox p {
            margin: 5px 0;
            font-weight: bold;
            color: #444;
        }

        h1 {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Catch the Falling Squares</h1>
    <canvas id="canvas"></canvas>
    <div id="infoBox">
        <p>Total Squares Caught: <span id="totalCaught">0</span></p>
        <p>Orange Squares Caught: <span id="orangeCaught">0</span></p>
        <p>Cyan Squares Caught: <span id="cyanCaught">0</span></p>
        <p>Lime Squares Caught: <span id="limeCaught">0</span></p>
        <p>Pink Squares Caught: <span id="pinkCaught">0</span></p>
        <p>Teal Squares Caught: <span id="tealCaught">0</span></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
